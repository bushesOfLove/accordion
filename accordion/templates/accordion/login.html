{% extends "accordion/layout.html" %}

{% block body %}

    <div style="padding: 10%;">
        <h2 style="font-family: 'Monoton', serif; font-size: 5vw; color: white;">Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width: 50%;">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" style="width: 50%;">
            </div>
            <input class="btn btn-primary" type="submit" value="Login" style="font-family: 'Monoton', serif; font-size: 1vw;">
        </form>

        <div style="padding-top: 1%; font-size: 1vw;">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
{% endblock %}
